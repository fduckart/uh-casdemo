spring:
    profiles:
        active: default
    jmx:
        enabled: false
    mail:
        host: smtp-server.hawaii.edu
    h2:
        console:
            enabled: false
    devtools:
        add-properties: false
    sql:
        init:
            mode: always
    datasource:
        name: casdemodb
        url: jdbc:h2:mem:casdemodb;INIT=create schema IF NOT EXISTS uhapp_db;DB_CLOSE_ON_EXIT=FALSE
        username: sa
        password:
        driver-class-name: org.h2.Driver
        type: com.zaxxer.hikari.HikariDataSource
    jpa:
        defer-datasource-initialization: false
        open-in-view: false
        database-platform: org.hibernate.dialect.H2Dialect
        hibernate.ddl-auto: validate
        properties.hibernate.show_sql: false
        properties.hibernate.use_sql_comments: false
        properties.hibernate.format_sql: false
        properties.hibernate.cache.provider_class: org.hibernate.cache.HashtableCacheProvider

server:
    servlet:
        context-path: /casdemo
    session:
        timeout: 18000

management:
    security:
        enabled: false

app:
    url:
        home: /
        base: http://localhost:8080/casdemo
        error-login: ${app.url.base}/error-login

cas:
    mainUrl: https://cas-test.its.hawaii.edu/cas
    login:
        url: "${cas.mainUrl}/login"
    service: "${app.url.base}/login/cas"
    authenticateAllArtifacts: true
    sendRenew: true
    saml:
        tolerance: 180000

logging:
    pattern:
        console: "%d{yyyy-MM-dd HH:mm:ss.SSS} %clr(%-8level) --- %clr(%-80.80logger{80}){cyan} : %m%n"
    level:
        edu.hawaii.its.casdemo: INFO
        org.springframework: INFO
        org.springframework.boot.test.mock.web: WARN
        org.springframework.cache: INFO
        org.springframework.jdbc.datasource.init.ScriptUtils: INFO
        org.springframework.security.web.authentication: INFO
        org.springframework.security.web: INFO
        org.jasig.cas: WARN

---
environment: localhost
spring:
    config:
        activate:
            on-profile: localhost

    devtools:
        add-properties: false
---
environment: test
spring:
    config:
        activate:
            on-profile: test
app:
    url:
        base: https://www.test.hawaii.edu/casdemo

cas:
    mainUrl: https://authn.hawaii.edu/cas

...
