<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="header :: copy"></head>
<body ng-app="casdemoApp">
    <nav th:replace="menubar :: copy"></nav>

    <!--  Content container -->
    <div class="container" ng-controller="RoleJsController" data-ng-init="init()">

        <div class="panel panel-default">
             <div class="panel-heading">
                <div class="row">
                    <form class="form-inline">
                        <div class="col-xs-5 col-md-3 panel-title app-types">
                            Application Roles
                        </div>
                        <div class="col-xs-7 col-md-offset-2 col-md-7 text-right">
                            <input class="form-control" placeholder="Type to filter text..." 
                                type="text" ng-model="searchFor" size="30" autofocus="autofocus"/>
                        </div>
                    </form>
                </div>
             </div>
             <div class="panel-body" >
                 <table class="table table-hover table-condensed">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Code</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr data-ng-repeat="v in roles | filter:searchFor">
                            <td>{{v.description}}</td>
                            <td>{{v.id}}</td>
                        </tr>
                      </tbody>
                  </table>
              </div>
         </div>
    </div>
    <!-- / Content container. -->

    <div th:replace="footer :: copy"></div>
</body>
</html>
